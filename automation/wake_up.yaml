- alias: "WakeUp"
  trigger:
    - platform: time
      after: "06:00:00"
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
  action:
    - service: light.turn_on
      entity_id:
        - group.bedroom
        - group.living_room
        - light.garage_left
        - light.garage_right
        - light.back_door
      data:
        transition: 300
        brightness: 60
    - service: alarm_control_panel.alarm_disarm
