- alias: "WakeUp"
  trigger:
    - platform: time
      after: "06:00:00"
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
  action:
    - service: light.turn_on
      entity_id: group.all_lights
      data:
        transition: 300
        brightness: 60