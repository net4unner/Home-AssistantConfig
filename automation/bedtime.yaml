- alias: "Bedtime"
  trigger:
    - platform: time
      after: "21:30:00"
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - sun
      - condition: time
        before: "22:00:00"
  action:
    - service: light.turn_off
      entity_id: group.all_lights