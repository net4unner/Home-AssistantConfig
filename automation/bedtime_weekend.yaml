- alias: "Bedtime_Weekend"
  trigger:
    - platform: time
      after: "22:30:00"
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - fri
          - sat
      - condition: time
        before: "22:00:00"

  action:
    - service: light.turn_off
      entity_id: group.all_lights