- alias: "turn_off_lights_work"
  trigger:
    - platform: time
      after: "07:00:00"
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
  action:
    - service: light.turn_off
      entity_id: group.all_lights