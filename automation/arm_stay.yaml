- alias: arm_stay
  trigger:
    - platform: state
      entity_id: alarm_control_panel.alarmcom
      state: "disarmed"
      for:
         minutes: 60
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: device_tracker.siphone_sheena
        state: "home"
      - condition: state
        entity_id: device_tracker.biphone_brian
        state: "home"
  action:
    - service: alarm_control_panel.alarm_arm_home