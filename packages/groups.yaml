################################################
## Packages / Groups Package
################################################
group:
#########################
# Cards for Views Below
#########################
  bedroom_lights_card:
    name: Bedroom
    entities:
      - light.brian
      - light.sheena
  media_equipment_card_loft:
    name: Media Equipment
    entities:
      - media_player.chromecast8579
      - switch.bedroom_tv
  family_locations_card:
    name: Family Locations
    entities:
      - device_tracker.briansiphone
      - device_tracker.sheenasiphone
      - device_tracker.briansapple_watch
      - input_select.brian_status
      - input_select.sheena_status
  travel_times_card:
    name: Travel Times
    entities:
      - sensor.brian_home_to_work
      - sensor.brian_phone_to_home
      - sensor.sheena_home_to_work
      - sensor.sheena_phone_to_home
  iphone_battery_card:
    name: Iphone Batteries
    entities:
      - sensor.brian_iphone_battery
      - sensor.sheena_iphone_battery
  kitchen_lights_card:
    name: Kitchen
    entities:
      - light.sink
  living_room_lights_card:
    name: Living Room
    entities:
      - light.hue_color_lamp_1
      - light.hue_color_lamp_2
      - light.hue_color_lamp_3
  living_room_media_player_card:
    name: Media Players
    entities:
      - media_player.sony_bravia_tv
      - media_player.kodi
  loft_lights_card:
    name: Loft
    entities:
      - light.loft1
      - light.loft2
  loft_media_equipment_card:
    name: Media Equipment
    entities:
      - media_player.chromecastloft
      - switch.loft_tv
  office_lights_card:
    name: Office
    entities:
      - light.office1
      - light.office2
      - light.bloom_office
  garage:
    name: Garage
    entities:
      - light.garage_left
      - light.garage_right
      - cover.garage_door
      - sensor.garage_door_status
      - sensor.garage_door_time_in_state
      - sensor.garage_door_wifi_signal_strength
      - sensor.garage_door_reflection_rate
  outside_lights_card:
    name: Outside Lights
    entities:
      - light.garage_left
      - light.garage_right
      - light.back_door
  ring_card:
    name: Ring Doorbell
    entities:
      - sensor.ring_front_door_battery
      - sensor.ring_front_door_volume
      - binary_sensor.ring_front_door_ding
      - binary_sensor.ring_front_door_motion
  weather_card:
    name: Weather
    entities:
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_minutely_summary
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_daily_max_precip_intensity
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_humidity
      - sensor.dark_sky_temperature
      - sensor.moon
      - sun.sun
  snmp_card:
    name: SNMP Monitoring
    entities:
      - sensor.download_speed_mean
      - sensor.upload_speed_mean
      - sensor.ping_time_mean
      - sensor.wan_traffic_in_mean
      - sensor.wan_traffic_out_mean
  nest_card:
    name: Nest Thermostat
    entities:
      - binary_sensor.hallway_thermostat_online
      - binary_sensor.hallway_thermostat_fan
      - binary_sensor.hallway_thermostat_has_leaf
      - climate.hallway
      - sensor.hallway_thermostat_target
      - sensor.hallway_thermostat_temperature
      - sensor.hallway_thermostat_humidity
      - sensor.hallway_thermostat_hvac_state
      - sensor.hallway_thermostat_operation_mode
   trash_recycle_card:
     name: Recycling & Trash
     entities:
       - sensor.recycling_day
       - sensor.trash_day
##################################
# Views Section Using Cards Above
##################################
  Automations:
    name: All Automations
    view: yes
    entities:
      - group.all_automations
  bedroom_view:
    name: Bedroom
    view: yes
    entities:
      - group.bedroom_lights_card
      - group.media_equipment_card_loft
  family_view:
    name: Family
    view: yes
    entities:
      - group.family_locations_card
      - group.travel_times_card
      - group.iphone_battery_card
  Home_Security:
    name: Home Security
    view: yes
    entities:
      - alarm_control_panel.alarmcom
      - automation.arm_away
      - automation.arm_stay
      - sensor.ring_front_door_volume
      - binary_sensor.ring_front_door_ding
      - binary_sensor.ring_front_door_motion
  kitchen_view:
    name: Kitchen
    view: yes
    entities:
      - group.kitchen_lights_card
  Lights:
    name: Light Panel
    view: yes
    entities:
      - group.all_lights
      - group.bedroom
      - group.kitchen
      - group.living_room
      - group.loft
      - group.garage
  living_room_view:
    name: Living Room
    view: yes
    entities:
      - group.living_room_lights_card
      - group.living_room_media_player_card
      - media_player.kodi
      - media_player.sony_bravia_tv
      - media_player.xbr55x850c
  loft_view:
    name: Loft
    view: yes
    entities:
      - group.loft_lights_card
      - group.media_equipment_card
  media_view:
    name: Media Players
    view: yes
    entities:
      - media_player.chromecast8579
      - media_player.chromecastloft
      - media_player.kodi
      - media_player.sony_bravia_tv
      - media_player.xbr55x850c
  office_view:
    name: Office
    view: yes
    entities:
      - group.office_lights_card
  outside_view:
    name: Outside
    view: yes
    entities:
      - group.outside_lights_card
      - group.ring_card
      - group.weather_card
      - group.garage
      - group.trash_recycle_card
  upstairs_view:
    name: Upstairs
    view: yes
    entities:
      - group.nest_card
