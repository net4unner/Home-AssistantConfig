#########################
  bedroom_lights_card:
    name: Bedroom
    entities:
      - light.brian
      - light.sheena
  media_equipment_card_loft:
    name: Media Equipment
    entities:
      - media_player.chromecast8579
      - switch.bedroom_tv
  family_locations_card:
    name: Family Locations
    entities:
      - device_tracker.briansiphone
      - device_tracker.sheenasiphone
      - device_tracker.briansapple_watch
      - input_select.brian_status
      - input_select.sheena_status
