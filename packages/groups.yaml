##################################
  Automations:
    name: All Automations
    view: yes
    entities:
      - group.all_automations
  bedroom_view:
    name: Bedroom
    view: yes
    entities:
      - group.bedroom_lights_card
      - group.media_equipment_card_loft
  family_view:
    name: Family
    view: yes
    entities:
      - group.family_locations_card
      - group.travel_times_card
