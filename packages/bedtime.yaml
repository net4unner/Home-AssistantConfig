#####################################################
## Packages / Bedtime
#####################################################

#####################################################
## Customize
#####################################################

homeassistant:
  customize:
    packages.bedtime: &customize
      homebridge_hidden: false
      package: 'bedtime'

    automation.bedtime:
      <<: *customize
      friendly_name: "Bedtime"
      icon: mdi:hotel

    script.bedtime:
      friendly_name: Bedtime
      icon: mdi:hotel

######################################################
## Script
######################################################

script:
  bedtime:
    sequence:
##### BEDROOM
    - service: light.turn_off
      entities:
        - light.brian
        - light.sheena
    - service: light.turn_on
      entity_id:
        - light.shower
      data:
        brightness: 40 

###### LIVINGROOM/KITCHEN
    - service: light.turn_off
      entities:
        - light.hue_color_lamp_1
        - light.hue_color_lamp_2
        - light.hue_color_lamp_3
        - light.sink
###### BACKYARD
    - service: light.turn_off
      entity_id: light.back_door
###### OFFICE
    - service: light.turn_off
      entities:
        - light.office1
        - light.office2
        - light.computer_strip


######################################################
## Automation
######################################################

automation:
  - alias: "Bedtime Weekday"
    trigger:
      - platform: time
        after: "22:00:00"
    condition:
      condition: and
      conditions:
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - sun
        - condition: time
          before: "22:30:00"
    action:
      - service: light.turn_off
        entity_id: group.all_lights
      - service: alarm_control_panel.alarm_arm_home

  - alias: "Bedtime Weekend"
    trigger:
      - platform: time
        after: "23:00:00"
    condition:
      condition: and
      conditions:
        - condition: time
          weekday:
            - fri
            - sat
        - condition: time
          before: "23:30:00"
    action:
      - service: light.turn_off
        entity_id: group.all_lights
      - service: alarm_control_panel.alarm_arm_home
